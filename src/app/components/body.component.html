<div class="row">
  <div class="col-md-6">
      <h1>*ngIf</h1>
      <hr>
      <button type="button" class="btn btn-outline-primary btn-block" (click)=" show = !show">
        Mostrar/Ocultar
      </button>
      <br>
      <div *ngIf="show" class="card text-white bg-primary mb-3 text-center">
        <div class="card-body">
          <h5 class="card-title">{{frase.message}}</h5>
          <p class="card-text">{{frase.author}}</p>
        </div>
      </div>
  </div>
  <div class="col-md-6">
    <h1>*ngFor</h1>
    <hr> 
    <ul class="list-group">
      <li *ngFor="let persona of people; let index = index" class="list-group-item">
        {{index + 1}}. {{persona}}</li>
      
    </ul>
  </div>
</div>
